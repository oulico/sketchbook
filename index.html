    <div class="background">
      <img src="img/bg.png" alt="Background" id="background" />
      <canvas></canvas>
    </div>


    <div id="buttons">
      <button id="mode-btn">🖼 캔버스 전체 칠하기</button>
      <button id="destroy-btn">↩️ 처음으로 돌아가기</button>
      <button id="eraser-btn">🧽 지우개</button>
      <button id="undo-btn">⬅️ 돌아가기</button>
      <label for="file" class="button"
        >📸 사진 업로드<input type="file" accept="image/*" id="file"
      /></label>
     <div class="text button">
        스탬프찍기
        <div class="inputwrapper"><input type="text" id="text" value="여기 메세지를 적어요"placeholder="메세지적고 화면을 더블클릭" /></div>
      </div>

<div class="radiosFont">
  
          <input checked type="radio" name="font" id="f1" class="textRadio">
          <label for="f1" class=" textFont">A</label>
          <input type="radio" name="font" id="f2" class="textRadio">
          <label for="f2" class="textFont">B</label>
          <input type="radio" name="font" id="f3" class="textRadio">
          <label for="f3" class="textFont">C</label>
          <input type="radio" name="font" id="f4" class="textRadio">
          <label for="f4" class="textFont" style="font-family: customFont;">D</label>

</div>
<div class="radiosSize">
  <input
        type="range"
        id="font-size"
        min="16"
        max="56"
        value="36"
        step="1"
      />
</div>

      <button id="save-btn">💾 저장하기</button>
      <div class="post-it" contenteditable>
        <h1>사용방법</h1>
        <ol>
          <li>"📸 사진업로드"로 사진을 업로드하세요</li>
          <li>좌측의 색상을 선택해 그림을 그리세요</li>
          <li>스탬프에 이름을 적고 캔버스를 더블클릭</li>
          <li>"💾 저장하기"를 클릭해 그림을 소장해요!</li>
        </ul>
      </div>
    </div>
